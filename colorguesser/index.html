<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Color Guesser</title>
</head>

<body>

  <div class="navbar bg" id="nav">
    <div class="mx-auto text-center">
      <h3>The Great</h3>
      <h1>RGB(<span id="red">Red</span>,
        <span id="green">Green</span>,
        <span id="blue">Blue</span>)</h1>
      <h3>Guessing Game</h3>
    </div>

  </div>
  <div class="myContainer mx-auto">
    <div class="row">
      <span class="p-3 bold click col-sm text-center" id="new-colors">Start Game</span>
      <div class="p-3 bold col-sm text-center" id="play-again"></div>
      <span class="p-3 bold col-sm"><span class="click p-3" id="easy">Easy</span> <span class="click p-3"
          id="hard">Hard</span> </span>
    </div>
  </div>
  <div class="grid-container mx-auto bg-main pt-3">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
